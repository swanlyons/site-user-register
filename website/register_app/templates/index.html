<!DOCTYPE html>
<html>
<head>
	<title>webpage user access</title>
</head>
<body>
	{% block content %}
		<h1>In-Time Digital</h1>
		<h3>Company slogan, company slogan</h3>
		{% if user.is_authenticated %}
			<br>
			<a href="{% url 'logout' %}">Logout</a>

		{% else %}
			<br>
			<a href="{% url 'login_url' %}">Login</a>
			<br>
			<br>
			<a href="{% url 'register_url' %}">Register</a>
			<br>
			<br>
	
		{% endif %}

	{% endblock %}
</body>
</html>
